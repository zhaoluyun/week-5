<!DOCTYPE html>
<html>
  <head>
    <!-- CSS Imports -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/leaflet.css" />
    <!-- =====================
    Edit css/style.css
    ====================== -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <h1 id="main-heading">Main Heading</h1>
      <label for="text-input1">This is the first text input</label>
      <input id="text-input1" class="input-text" type="text" placeholder="text here" value="some title" disabled>
      <br>
      <br>
      <label for="text-input2">This is the second text input</label>
      <input id="text-input2" class="input-text" type="text" placeholder="text here" value="some name" disabled>
      <br>
      <br>
      <label for="text-input3">This is the third text input</label>
      <input id="text-input3" class="input-text" type="text" placeholder="text here" value="some address" disabled>
      <br>
      <br>
      <label for="numeric-input">This is a numeric input</label>
      <input class='test' type="number" id="numeric-input" disabled>
      <br>
      <br>
      <label for="cbox-input1">This is the first checkbox</label>
      <input class='test' type="checkbox" id="cbox-input1" disabled>
      <br>
      <br>
      <label for="cbox-input2">This is the second checkbox</label>
      <input type="checkbox" id="cbox-input2" value="second_checkbox" disabled>
      <br>
      <br>
      <label for="color-input">This is a color input</label>
      <input type="color" id="color-input">
    </div>
    <!-- Map -->
    <div id="map" class="map"></div>

    <!-- Javascript Imports Here -->
    <script src="js/leaflet.js"></script>
    <script src="js/underscore.js"></script>
    <script src="js/jquery-2.2.0.js"></script>
    <script src="js/part1-jquery-selection.js"></script>
  </body>
</html>
